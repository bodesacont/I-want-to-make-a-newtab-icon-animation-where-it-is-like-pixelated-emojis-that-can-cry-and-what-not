<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Emoji Tab Icon Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .current-mood {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD84C;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 6px #333, 0 0 10px #FFD84Ccc;
      user-select: none;
    }
    canvas {
      image-rendering: pixelated;
      border: 3px solid #FFD84C;
      border-radius: 10px;
      background: #222;
      width: 196px;
      height: 196px;
      margin: 5px 0 15px 0;
      box-shadow: 0 0 30px #FFD84C77;
    }
    .controls, .tabs {
      margin-top: 10px;
      text-align: center;
      color: #ccc;
    }
    .controls button, .tabs button {
      padding: 8px 16px;
      margin: 3px;
      background: #35355a;
      border: none;
      color: #fff;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: filter 0.15s;
    }
    .controls button:hover, .tabs button:hover {
      background: #FFD84C;
      color: #222;
    }
    .tablist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 8px 0;
      gap: 5px;
    }
    .tabitem {
      padding: 6px 14px 6px 10px;
      margin: 2px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-family: monospace;
      font-size: 1.08em;
      font-weight: 600;
      box-shadow: 0 2px 8px #0007;
      border: 2px solid #FFD84C;
      background: #333;
      color: #FFD84C;
      gap: 8px;
    }
    .tabitem.angry { color:#F45555; border-color:#F45555 }
    .tabitem.crying { color:#56B5F2; border-color:#56B5F2 }
    .tabitem.sad { color:#56B5F2; border-color:#56B5F2 }
    .tabitem.happy { color:#FFD84C; border-color:#FFD84C }
    .tabitem.neutral { color:#FFB84C; border-color:#FFB84C }
    .tabitem .close {
      margin-left: 10px;
      color: #F45555;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      padding: 0 6px;
      transition: filter 0.2s;
    }
    .tabitem .close:hover {
      color:#fff;
      background: #F45555;
      border-radius:4px;
    }
    .reaction-label {
      margin-left: 6px;
      font-size: 0.97em;
      color: #fff;
      background: #222;
      border-radius: 5px;
      padding: 1px 7px;
      font-weight: 500;
      border: 1px solid #444;
      text-shadow: 0 0 8px #222;
      pointer-events:none;
      letter-spacing:1px;
      user-select:none;
    }
    @media (max-width:700px) {
      canvas { width:124px; height:124px;}
      .current-mood {font-size:1.1em;}
      .tabitem {font-size:0.9em;}
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="">
</head>
<body>
  <div class="wrap">
    <div class="current-mood" id="currentMoodLabel">üòä Happy</div>
    <canvas id="emoji" width="48" height="48"></canvas>
    <div class="controls">
      <button onclick="setEmotion('happy')">üòä Happy</button>
      <button onclick="setEmotion('neutral')">üòê Neutral</button>
      <button onclick="setEmotion('angry')">üò† Angry</button>
      <button onclick="setEmotion('crying')">üò¢ Cry/Sad</button>
    </div>
    <div class="tabs">
      <div style="margin-top:7px;">
        <input type="text" id="newtab" placeholder="Add tab name..." style="padding:5px; font-size:1em; border-radius:5px;">
        <button onclick="addFakeTab()">Add Tab</button>
        <button onclick="removeFakeTab()">Remove Tab</button>
      </div>
      <div><small>Simulated tabs: &lt; 5 tabs = üòä, &gt; 5 tabs = üò†, contains "slither.io" = üò¢</small></div>
      <div class="tablist" id="tablist"></div>
    </div>
  </div>
  <script>
    // Canvas and emoji rendering
    const canvas = document.getElementById('emoji');
    const ctx = canvas.getContext('2d');
    let emotion = 'happy';
    let tearFrame = 0;
    let lastBlink = performance.now();
    let blinkState = 0; // 0=open, 1=blink

    // Fake tab system
    let fakeTabs = [];

    function setEmotion(em) {
      emotion = em;
      tearFrame = 0;
      lastBlink = performance.now();
      blinkState = 0;
      updateFavicon();
      drawEmoji();
      updateMainLabel();
    }

    function addFakeTab() {
      const input = document.getElementById('newtab');
      let value = input.value.trim();
      if (!value) value = 'Untitled';
      fakeTabs.push(value);
      input.value = '';
      updateFakeTabsMood();
      renderTabs();
    }
    function removeFakeTab() {
      fakeTabs.pop();
      updateFakeTabsMood();
      renderTabs();
    }
    function closeTab(idx) {
      fakeTabs.splice(idx, 1);
      updateFakeTabsMood();
      renderTabs();
    }
    function renderTabs() {
      const tablist = document.getElementById('tablist');
      tablist.innerHTML = '';
      fakeTabs.forEach((tab, i) => {
        const mood = getTabMood(tab, fakeTabs.length);
        const div = document.createElement('div');
        div.className = 'tabitem ' + mood;
        div.innerHTML = `
          <span>${tab}</span>
          <span class="reaction-label">${reactionString(mood)}</span>
          <span class="close" onclick="closeTab(${i})">&times;</span>
        `;
        tablist.appendChild(div);
      });
    }

    function getTabMood(tab, tabCount) {
      if (tab.toLowerCase().includes('slither.io')) return 'crying';
      if (tabCount > 5) return 'angry';
      if (tabCount === 5) return 'neutral';
      return 'happy';
    }
    function reactionString(mood) {
      if (mood === 'crying') return 'üò¢ Sad/Crying';
      if (mood === 'angry') return 'üò† Angry';
      if (mood === 'neutral') return 'üòê Neutral';
      if (mood === 'happy') return 'üòä Happy';
      return mood;
    }

    function updateFakeTabsMood() {
      // Find highest-priority mood in tabs
      if (fakeTabs.some(t => t.toLowerCase().includes('slither.io'))) {
        setEmotion('crying');
      } else if (fakeTabs.length > 5) {
        setEmotion('angry');
      } else if (fakeTabs.length === 5) {
        setEmotion('neutral');
      } else {
        setEmotion('happy');
      }
    }

    function updateMainLabel() {
      document.getElementById('currentMoodLabel').textContent = `${reactionString(emotion)}`;
      let label = document.getElementById('currentMoodLabel');
      label.style.color = (
        emotion === 'crying' ? '#56B5F2' :
        emotion === 'angry' ? '#F45555' :
        emotion === 'happy' ? '#FFD84C' :
        emotion === 'neutral' ? '#FFB84C' : '#FFD84C'
      );
    }

    // More visible pixel emoji: thicker outline, vivid colors, scalable
    function blankEmojiBase() {
      const pixels = [];
      for (let y = 0; y < 48; y++) {
        const row = [];
        for (let x = 0; x < 48; x++) {
          const dx = x - 24, dy = y - 24;
          if (dx*dx + dy*dy < 480) {
            // Border: outer ~2px (thicker circle)
            if (dx*dx + dy*dy > 410) {
              row.push('#444'); // outline
            } else {
              row.push('#FFD84C'); // face
            }
          } else {
            row.push('transparent');
          }
        }
        pixels.push(row);
      }
      return pixels;
    }
    function addEyes(pixels, blink=0, cry=false) {
      // Big "pixels"
      const eyeColor = blink ? '#FFD84C' : '#222'; // blink => hide
      // Left eye
      for (let x = 16; x <= 20; x++) {
        for (let y = 22; y <= 25; y++) {
          pixels[y][x] = eyeColor;
        }
      }
      // Right eye
      for (let x = 27; x <= 31; x++) {
        for (let y = 22; y <= 25; y++) {
          pixels[y][x] = eyeColor;
        }
      }
      // Tears (down one pixel at a time)
      if (cry && !blink) {
        let cryColor = '#56B5F2';
        // Left eye tears
        pixels[26][18] = cryColor;
        pixels[27][18] = cryColor;
        if (tearFrame > 0 && tearFrame < 12) {
          for (let t = 0; t < tearFrame; t++) {
            if (26+t < 48) pixels[26+t][18] = cryColor;
          }
        }
        // Right eye tears
        pixels[26][29] = cryColor;
        pixels[27][29] = cryColor;
        if (tearFrame > 0 && tearFrame < 12) {
          for (let t = 0; t < tearFrame; t++) {
            if (26+t < 48) pixels[26+t][29] = cryColor;
          }
        }
      }
    }
    function addMouth(pixels, mood='neutral') {
      // mouth position
      if (mood === 'neutral') {
        for (let x=20; x<=27; x++) pixels[36][x] = '#222';
      }
      if (mood === 'happy') {
        pixels[35][21] = '#222';
        pixels[36][22] = '#222';
        pixels[37][23] = '#222';
        pixels[36][24] = '#222';
        pixels[35][25] = '#222';
        pixels[36][26] = '#222';
        pixels[35][27] = '#222';
      }
      if (mood === 'crying' || mood === 'sad') {
        for (let x=20; x<=27; x++) pixels[39][x] = '#222';
      }
      if (mood === 'angry') {
        // Angry "wobble" mouth
        pixels[36][21] = '#F45555';
        pixels[37][22] = '#F45555';
        pixels[36][23] = '#F45555';
        pixels[37][24] = '#F45555';
        pixels[36][25] = '#F45555';
        pixels[37][26] = '#F45555';
        pixels[36][27] = '#F45555';
        // Angry brows
        for(let x=16;x<=20;x++) pixels[19][x] = '#F45555';
        for(let x=27;x<=31;x++) pixels[19][x] = '#F45555';
      }
    }
    function drawEmoji() {
      const pixels = blankEmojiBase();
      // Animate blink every ~2-3 sec randomly
      let now = performance.now();
      if (now - lastBlink > 1700 + Math.random()*1000) {
        blinkState = (blinkState+1)%2;
        lastBlink = now;
      }
      if (blinkState && now - lastBlink > 250) blinkState = 0;
      addEyes(pixels, blinkState, emotion==='crying');
      addMouth(pixels, emotion);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y=0;y<48;y++)
        for (let x=0;x<48;x++) {
          const color = pixels[y][x];
          if(color && color!=='transparent') {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
          }
        }
    }
    function updateTears() {
      if (emotion==='crying') {
        tearFrame = (tearFrame+1)%12;
      } else {
        tearFrame = 0;
      }
    }
    // Favicon rendering from canvas
    function updateFavicon() {
      // Draw current emoji to offscreen (scaled) canvas
      const faviconSize = 48;
      const favCanvas = document.createElement('canvas');
      favCanvas.width = faviconSize;
      favCanvas.height = faviconSize;
      const favCtx = favCanvas.getContext('2d');
      favCtx.drawImage(canvas, 0, 0, faviconSize, faviconSize);
      const url = favCanvas.toDataURL("image/png");
      let fav = document.getElementById('favicon');
      fav.href = url;
    }
    // Main loop
    function mainLoop() {
      updateTears();
      drawEmoji();
      updateFavicon();
      setTimeout(mainLoop, 200);
    }

    // Initial render
    drawEmoji();
    updateFavicon();
    renderTabs();
    updateMainLabel();
    mainLoop();
  </script>
</body>
</html>
