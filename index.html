<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Emoji Tab Icon Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #333;
      background: #444;
      width: 128px;
      height: 128px;
    }
    .controls, .tabs {
      margin-top: 16px;
      text-align: center;
      color: #ccc;
    }
    .controls button, .tabs button {
      padding: 6px 12px;
      margin: 2px;
      background: #35355a;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .controls button:hover, .tabs button:hover {
      background: #5858a0;
    }
    .tablist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 6px 0;
    }
    .tabitem {
      padding: 2px 8px;
      margin: 2px;
      border-radius: 4px;
      background: #444;
      border: 1px solid #35355a;
      display: flex;
      align-items: center;
      color: #FFD84C;
      font-family: monospace;
    }
    .tabitem .close {
      margin-left: 8px;
      color: #900;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="">
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <canvas id="emoji" width="32" height="32"></canvas>
    <div class="controls">
      <button onclick="setEmotion('happy')">üòä Happy</button>
      <button onclick="setEmotion('neutral')">üòê Neutral</button>
      <button onclick="setEmotion('angry')">üò† Angry</button>
      <button onclick="setEmotion('crying')">üò¢ Cry/Sad</button>
    </div>
    <div class="tabs">
      <div>
        <input type="text" id="newtab" placeholder="Add tab name..." style="padding:4px; font-size:1em;">
        <button onclick="addFakeTab()">Add Tab</button>
        <button onclick="removeFakeTab()">Remove Tab</button>
      </div>
      <div>
        <small>Simulated tabs: &lt; 5 = happy, &gt; 5 = angry, contains "slither.io" = sad/cry.</small>
      </div>
      <div class="tablist" id="tablist"></div>
    </div>
  </div>
  <script>
    // Canvas and emoji rendering
    const canvas = document.getElementById('emoji');
    const ctx = canvas.getContext('2d');
    let emotion = 'happy';
    let tearFrame = 0;
    let lastBlink = performance.now();
    let blinkState = 0; // 0=open, 1=blink

    // Fake tab system
    let fakeTabs = [];

    function setEmotion(em) {
      emotion = em;
      tearFrame = 0;
      lastBlink = performance.now();
      blinkState = 0;
      updateFavicon();
      drawEmoji();
    }

    function addFakeTab() {
      const input = document.getElementById('newtab');
      let value = input.value.trim();
      if (!value) value = 'Untitled';
      fakeTabs.push(value);
      input.value = '';
      updateFakeTabsMood();
      renderTabs();
    }
    function removeFakeTab() {
      fakeTabs.pop();
      updateFakeTabsMood();
      renderTabs();
    }
    function closeTab(idx) {
      fakeTabs.splice(idx, 1);
      updateFakeTabsMood();
      renderTabs();
    }
    function renderTabs() {
      const tablist = document.getElementById('tablist');
      tablist.innerHTML = '';
      fakeTabs.forEach((tab, i) => {
        const div = document.createElement('div');
        div.className = 'tabitem';
        div.innerHTML = tab + ' <span class="close" onclick="closeTab(' + i + ')">&times;</span>';
        tablist.appendChild(div);
      });
    }

    function updateFakeTabsMood() {
      if (fakeTabs.some(t => t.toLowerCase().includes('slither.io'))) {
        setEmotion('crying');
      } else if (fakeTabs.length > 5) {
        setEmotion('angry');
      } else if (fakeTabs.length === 5) {
        setEmotion('neutral');
      } else {
        setEmotion('happy');
      }
    }

    function blankEmojiBase() {
      const pixels = [];
      for (let y = 0; y < 32; y++) {
        const row = [];
        for (let x = 0; x < 32; x++) {
          // Circle mask
          const dx = x - 16, dy = y - 16;
          if (dx*dx + dy*dy < 230) {
            row.push('#FFD84C'); // yellow face
          } else {
            row.push('transparent');
          }
        }
        pixels.push(row);
      }
      return pixels;
    }
    function addEyes(pixels, blink=0, cry=false) {
      const eyeColor = blink ? '#FFD84C' : '#333'; // blink => face color (hidden)
      for (let x = 9; x <= 12; x++) {
        pixels[14][x] = eyeColor;
        if (cry && !blink) pixels[15][x] = '#87CEEB';
      }
      for (let x = 19; x <= 22; x++) {
        pixels[14][x] = eyeColor;
        if (cry && !blink) pixels[15][x] = '#87CEEB';
      }
      // Tears going down
      if (cry && !blink && tearFrame > 0) {
        for (let x = 10; x <= 11; x++) pixels[14+tearFrame][x] = '#87CEEB';
        for (let x = 20; x <= 21; x++) pixels[14+tearFrame][x] = '#87CEEB';
      }
    }
    function addMouth(pixels, emotion='neutral') {
      if (emotion === 'neutral') {
        for (let x=13; x<=18; x++) pixels[22][x] = '#333';
      }
      if (emotion === 'happy') {
        pixels[21][14] = '#333';
        pixels[22][15] = '#333';
        pixels[23][16] = '#333';
        pixels[22][17] = '#333';
        pixels[21][18] = '#333';
      }
      if (emotion === 'crying' || emotion === 'sad') {
        for (let x=13; x<=18; x++) pixels[23][x] = '#333';
      }
      if (emotion === 'angry') {
        pixels[21][14] = '#333';
        pixels[22][15] = '#333';
        pixels[21][18] = '#333';
        pixels[22][17] = '#333';
        for(let x=9;x<=12;x++) pixels[12][x] = '#900'; // left brow
        for(let x=20;x<=23;x++) pixels[12][x] = '#900'; // right brow
      }
    }
    function drawEmoji() {
      const pixels = blankEmojiBase();
      // Animate blink every ~2-3 sec randomly
      let now = performance.now();
      if (now - lastBlink > 1700 + Math.random()*1000) {
        blinkState = (blinkState+1)%2;
        lastBlink = now;
      }
      if (blinkState && now - lastBlink > 250) blinkState = 0;
      addEyes(pixels, blinkState, emotion==='crying');
      addMouth(pixels, emotion);
      ctx.clearRect(0, 0, 32, 32);
      for (let y=0;y<32;y++)
        for (let x=0;x<32;x++) {
          const color = pixels[y][x];
          if(color && color!=='transparent') {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
          }
        }
    }
    function updateTears() {
      if (emotion==='crying') {
        tearFrame = (tearFrame+1)%10;
      } else {
        tearFrame = 0;
      }
    }

    // Favicon rendering from canvas
    function updateFavicon() {
      // Draw current emoji to offscreen (scaled) canvas
      const faviconSize = 32;
      const favCanvas = document.createElement('canvas');
      favCanvas.width = faviconSize;
      favCanvas.height = faviconSize;
      const favCtx = favCanvas.getContext('2d');
      favCtx.drawImage(canvas, 0, 0, faviconSize, faviconSize);
      const url = favCanvas.toDataURL("image/png");
      let fav = document.getElementById('favicon');
      fav.href = url;
    }

    // Main loop
    function mainLoop() {
      updateTears();
      drawEmoji();
      updateFavicon();
      setTimeout(mainLoop, 200);
    }

    // Initial render
    drawEmoji();
    updateFavicon();
    renderTabs();
    mainLoop();
  </script>
</body>
</html>
