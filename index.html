<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Pixel Emoji Tab Icon Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .current-mood {
      font-size: 1.4em;
      font-weight: bold;
      color: #FFD84C;
      margin-bottom: 0.5em;
      user-select: none;
      text-shadow: 2px 2px 6px #333;
    }
    canvas {
      image-rendering: pixelated;
      background: #222;
      border-radius: 7px;
      border: 2px solid #FFD84C;
      width: 160px;
      height: 160px;
      margin: 5px 0 15px 0;
      box-shadow: 0 0 18px #FFD84C77;
      display:block;
    }
    .controls, .tabs {
      margin-top: 10px;
      text-align: center;
      color: #ccc;
    }
    .controls button, .tabs button {
      padding: 7px 14px;
      margin: 3px;
      background: #35355a;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: background 0.15s;
    }
    .controls button:hover, .tabs button:hover {
      background: #FFD84C;
      color: #222;
    }
    .feed-controls {
      margin-top: 8px;
      margin-bottom: 4px;
    }
    .feed-controls button {
      background: #F99E1A;
      color: #222;
      font-weight: bold;
    }
    .tablist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 8px 0;
      gap: 5px;
    }
    .tabitem {
      padding: 6px 13px 6px 8px;
      margin: 2px;
      border-radius: 7px;
      display: flex;
      align-items: center;
      font-family: monospace;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 8px #0006;
      border: 2px solid #FFD84C;
      background: #333;
      color: #FFD84C;
      gap: 7px;
    }
    .tabitem.angry { color:#F45555; border-color:#F45555 }
    .tabitem.crying { color:#56B5F2; border-color:#56B5F2 }
    .tabitem.sad { color:#56B5F2; border-color:#56B5F2 }
    .tabitem.hungry { color:#F99E1A; border-color:#F99E1A }
    .tabitem.happy { color:#FFD84C; border-color:#FFD84C }
    .tabitem.neutral { color:#FFB84C; border-color:#FFB84C }
    .tabitem .close {
      margin-left: 9px;
      color: #F45555;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.15em;
      padding: 0 5px;
      transition: background 0.2s;
    }
    .tabitem .close:hover {
      color:#fff;
      background: #F45555;
      border-radius:4px;
    }
    .reaction-label {
      margin-left: 5px;
      font-size: 0.91em;
      color: #fff;
      background: #222;
      border-radius: 4px;
      padding: 1px 6px;
      font-weight: 500;
      letter-spacing:1px;
      user-select:none;
      pointer-events:none;
      border: 1px solid #444;
      text-shadow: 0 0 8px #222;
    }
    @media (max-width:700px) {
      canvas { width:90px; height:90px;}
      .current-mood {font-size:1em;}
      .tabitem {font-size:0.85em;}
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="">
</head>
<body>
  <div class="wrap">
    <div class="current-mood" id="currentMoodLabel">Happy Emoji</div>
    <canvas id="emoji" width="16" height="16"></canvas>
    <div class="feed-controls">
      <button onclick="makeHungry()">üòã Make Hungry (#1)</button>
      <button onclick="feedIt()">üçî Feed Emoji (#0)</button>
      <small>
        (Emoji is <strong>hungry</strong> if URL hash is <strong>#1</strong>, and <strong>satisfied</strong> if hash is <strong>#0</strong>.)
      </small>
    </div>
    <div class="controls">
      <button onclick="setEmotion('happy')">üòä Happy</button>
      <button onclick="setEmotion('neutral')">üòê Neutral</button>
      <button onclick="setEmotion('angry')">üò† Angry</button>
      <button onclick="setEmotion('crying')">üò¢ Cry/Sad</button>
      <button onclick="setEmotion('hungry')">üòã Hungry</button>
    </div>
    <div class="tabs">
      <div style="margin-top:7px;">
        <input type="text" id="newtab" placeholder="Add tab name..." style="padding:5px; font-size:1em; border-radius:4px;">
        <button onclick="addFakeTab()">Add Tab</button>
        <button onclick="removeFakeTab()">Remove Tab</button>
      </div>
      <div><small>Simulated tabs: &lt; 5 = üòä, &gt; 5 = üò†, "slither.io" = üò¢, hungry if hash=#1</small></div>
      <div class="tablist" id="tablist"></div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('emoji');
    const ctx = canvas.getContext('2d');
    let emotion = 'happy';
    let tearFrame = 0;
    let lastBlink = performance.now();
    let blinkState = 0;
    let fakeTabs = [];

    // Hunger state tracker (hungry ONLY if hash is "#1")
    function getHungerFromHash() {
      return window.location.hash === '#1';
    }

    function setEmotion(em) {
      emotion = em;
      tearFrame = 0;
      lastBlink = performance.now();
      blinkState = 0;
      updateFavicon();
      drawEmoji();
      updateMainLabel();
    }
    function feedIt() {
      window.location.hash = "#0";
      updateEmojiMoodFromContext();
    }
    function makeHungry() {
      window.location.hash = "#1";
      updateEmojiMoodFromContext();
    }
    window.addEventListener('hashchange', updateEmojiMoodFromContext);

    function addFakeTab() {
      const input = document.getElementById('newtab');
      let value = input.value.trim();
      if (!value) value = 'Untitled';
      fakeTabs.push(value);
      input.value = '';
      updateFakeTabsMood();
      renderTabs();
    }
    function removeFakeTab() {
      fakeTabs.pop();
      updateFakeTabsMood();
      renderTabs();
    }
    function closeTab(idx) {
      fakeTabs.splice(idx, 1);
      updateFakeTabsMood();
      renderTabs();
    }
    function emojiForMood(mood) {
      if (mood === 'crying') return 'üò¢';
      if (mood === 'angry') return 'üò†';
      if (mood === 'neutral') return 'üòê';
      if (mood === 'hungry') return 'üòã';
      return 'üòä';
    }
    function moodTitle(emotion) {
      if (emotion === 'crying') return "Crying Emoji";
      if (emotion === 'angry') return "Angry Emoji";
      if (emotion === 'neutral') return "Neutral Emoji";
      if (emotion === 'hungry') return "Hungry Emoji";
      if (emotion === 'happy') return "Happy Emoji";
      return "Pixel Emoji";
    }
    function renderTabs() {
      const tablist = document.getElementById('tablist');
      tablist.innerHTML = '';
      fakeTabs.forEach((tab, i) => {
        const mood = getTabMood(tab, fakeTabs.length);
        const div = document.createElement('div');
        div.className = 'tabitem ' + mood;
        div.innerHTML = `
          <span>${tab}</span>
          <span style="font-size:1.2em; margin:0 4px;">${emojiForMood(mood)}</span>
          <span class="reaction-label">${moodTitle(mood)}</span>
          <span class="close" onclick="closeTab(${i})">&times;</span>
        `;
        tablist.appendChild(div);
      });
    }
    function getTabMood(tab, tabCount) {
      if (getHungerFromHash()) return 'hungry';
      if (tab.toLowerCase().includes('slither.io')) return 'crying';
      if (tabCount > 5) return 'angry';
      if (tabCount === 5) return 'neutral';
      return 'happy';
    }
    function updateFakeTabsMood() {
      if (getHungerFromHash()) {
        setEmotion('hungry');
      } else if (fakeTabs.some(t => t.toLowerCase().includes('slither.io'))) {
        setEmotion('crying');
      } else if (fakeTabs.length > 5) {
        setEmotion('angry');
      } else if (fakeTabs.length === 5) {
        setEmotion('neutral');
      } else {
        setEmotion('happy');
      }
    }
    function updateMainLabel() {
      const label = document.getElementById('currentMoodLabel');
      label.textContent = moodTitle(emotion);
      label.style.color = (
        emotion === 'crying' ? '#56B5F2' :
        emotion === 'angry' ? '#F45555' :
        emotion === 'hungry' ? '#F99E1A' :
        emotion === 'happy' ? '#FFD84C' :
        emotion === 'neutral' ? '#FFB84C' : '#FFD84C'
      );
    }
    function updateEmojiMoodFromContext() {
      updateFakeTabsMood();
      renderTabs();
    }

    // ultra-pixel (blocky) emoji 16x16
    function blankEmojiBase() {
      const pixels = [];
      for (let y = 0; y < 16; y++) {
        const row = [];
        for (let x = 0; x < 16; x++) {
          // Circle mask
          const dx = x - 8, dy = y - 8;
          if (dx*dx + dy*dy < 60) {
            row.push('#FFD84C');
          } else {
            row.push('transparent');
          }
        }
        pixels.push(row);
      }
      // Outline
      for (let y = 0; y < 16; y++)
        for (let x = 0; x < 16; x++) {
          const dx = x - 8, dy = y - 8;
          if (dx*dx + dy*dy < 68 && dx*dx + dy*dy > 50) pixels[y][x] = '#444';
        }
      return pixels;
    }
    function addEyes(pixels, blink, cry, hungry) {
      const eyeColor = blink ? '#FFD84C' : '#222';
      if (hungry) {
        // Big open eyes (maybe a sparkle if you want more styling!)
        pixels[7][5] = eyeColor;
        pixels[7][10] = eyeColor;
      } else if (!cry || blink) {
        pixels[7][5] = eyeColor;
        pixels[7][10] = eyeColor;
      } else {
        pixels[7][5] = '#222';
        pixels[8][5] = '#56B5F2'; // left tear
        pixels[7][10] = '#222';
        pixels[8][10] = '#56B5F2'; // right tear
        if (tearFrame > 0 && tearFrame < 5) {
          for (let t = 0; t < tearFrame; t++) {
            if (8 + t < 16) pixels[8 + t][5] = '#56B5F2';
            if (8 + t < 16) pixels[8 + t][10] = '#56B5F2';
          }
        }
      }
    }
    function addMouth(pixels, mood) {
      if (mood === 'hungry') {
        // Big open mouth with "tongue"
        pixels[13][7] = '#F99E1A';
        pixels[13][8] = '#F99E1A';
        pixels[12][7] = '#222';
        pixels[12][8] = '#222';
      } else if (mood === 'neutral') {
        pixels[11][6] = '#222';
        pixels[11][7] = '#222';
        pixels[11][8] = '#222';
        pixels[11][9] = '#222';
      } else if (mood === 'happy') {
        pixels[10][6] = '#222';
        pixels[11][7] = '#222';
        pixels[11][8] = '#222';
        pixels[10][9] = '#222';
      } else if (mood === 'crying' || mood === 'sad') {
        pixels[13][6] = '#222';
        pixels[13][7] = '#222';
        pixels[13][8] = '#222';
        pixels[13][9] = '#222';
      } else if (mood === 'angry') {
        pixels[11][6] = '#F45555';
        pixels[11][7] = '#F45555';
        pixels[11][8] = '#F45555';
        pixels[11][9] = '#F45555';
        pixels[12][10] = '#F45555';
        pixels[12][5] = '#F45555';
        // angry brows
        pixels[6][9] = '#F45555';
        pixels[6][10] = '#F45555';
        pixels[5][11] = '#F45555';
        pixels[6][5] = '#F45555';
        pixels[5][4] = '#F45555';
        pixels[6][6] = '#F45555';
      }
    }
    function drawEmoji() {
      // Current mood might be override by hungry!
      let mood = emotion;
      if (getHungerFromHash()) mood = 'hungry';

      const pixels = blankEmojiBase();
      let now = performance.now();
      if (now - lastBlink > 1700 + Math.random()*1000) {
        blinkState = (blinkState+1)%2;
        lastBlink = now;
      }
      if (blinkState && now - lastBlink > 250) blinkState = 0;

      addEyes(pixels, blinkState, mood==='crying', mood==='hungry');
      addMouth(pixels, mood);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y=0;y<16;y++)
        for (let x=0;x<16;x++) {
          const color = pixels[y][x];
          if(color && color!=='transparent') {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
          }
        }
    }
    function updateTears() {
      if (emotion==='crying') {
        tearFrame = (tearFrame+1)%5;
      } else {
        tearFrame = 0;
      }
    }
    function updateFavicon() {
      const favCanvas = document.createElement('canvas');
      favCanvas.width = 16;
      favCanvas.height = 16;
      const favCtx = favCanvas.getContext('2d');
      favCtx.drawImage(canvas, 0, 0, 16, 16);
      let fav = document.getElementById('favicon');
      fav.href = favCanvas.toDataURL("image/png");
    }
    function mainLoop() {
      updateTears();
      drawEmoji();
      updateFavicon();
      setTimeout(mainLoop, 200);
    }

    drawEmoji();
    updateFavicon();
    renderTabs();
    updateMainLabel();
    mainLoop();
    updateEmojiMoodFromContext();
  </script>
</body>
</html>
